<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz Programação</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1 id="main-title">Quizz de programação</h1>
    <div id="score-container">
        <p id="display-score"><span>x</span>%</p>
        <p>Você acertou <span id="correct-answer">0</span> de <span id="questions-qty">10</span> perguntas</p>
        <button id="restart">REFAZER QUIZZ</button>
    </div>
    <div id="quizz-container">
        <p id="question">
            <span id="question-number">1</span> - <span id="question-text"></span>
        </p>
        <div id="answers-box">
            <button class="correct-answer"><span class="btn-letter">a</span> <span class="question-answer"></span></button>
            <button class="wrong-answer"><span class="btn-letter">b</span> <span class="question-answer"></span></button>
            <button class="wrong-answer"><span class="btn-letter">c</span> <span class="question-answer"></span></button>
            <button class="wrong-answer"><span class="btn-letter">d</span> <span class="question-answer"></span></button>
        </div>
    </div>
    <button class="answer-template hide">
        <span class="btn-letter"></span> <span class="question-answer"></span>
    </button>
<script src="/js/script.js"></script>
</body>
</html>
